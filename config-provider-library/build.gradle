apply plugin: 'com.android.library'
apply plugin: 'com.jakewharton.butterknife'

group = 'com.aevi.sdk.pos.flow.config'
version = "${apiVersion}"
ext.applicationName = "config-provider-library"

apply from: '../publish-repo.gradle'

android {
    compileSdkVersion projectTargetSdkVersion

    defaultConfig {
        minSdkVersion projectMinSdkVersion
        targetSdkVersion projectTargetSdkVersion
        versionCode apiVersionCode
        versionName "${apiVersion}"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation presentationDependencies.support
    implementation presentationDependencies.design
    implementation presentationDependencies.preferenceCompat
    implementation presentationDependencies.recyclerView

    implementation domainDependencies.appFlowApi
    implementation domainDependencies.appFlowConstants
    implementation domainDependencies.appFlowAppManagement
    implementation domainDependencies.paymentLegacyConverter
    implementation domainDependencies.paymentLegacyAppUtils
    implementation domainDependencies.aeviUiLibrary

    implementation presentationDependencies.butterKnife
    annotationProcessor aptDependencies.butterKnife

    implementation domainDependencies.dagger
    annotationProcessor aptDependencies.dagger

    implementation domainDependencies.rxJava
    implementation domainDependencies.rxAndroid
    testImplementation testDependencies.junit

}

apply from: '../aar-publisher.gradle'
apply from: '../bintray-publish.gradle'